name: Bug Report
description: File a bug report
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Provide any steps necessary to reproduce the problem.
    validations:
      required: true
  - type: textarea
    id: crash-logs
    attributes:
      label: Crash Log
      description: If Front Row quit unexpectedly, copy the text under Problem Details and System Configuration. This will be automatically formatted, so no need for backticks. You may need to click on `Report...` to see this info.
      render: shell
